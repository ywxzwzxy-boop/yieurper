<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Ambiance with Graffiti Glow and Pop-up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a001a, #000000); /* Darker, more mysterious background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-size: cover;
        }

        /* --- Flower and Fall Animation (Graffiti Style) --- */
        .flower {
            position: absolute;
            background-color: #ff00ff; /* Bright magenta for contrast */
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- Heart and Beat Animation (The Clickable Element) --- */
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer; /* Indicate it's clickable */
        }

        .heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff00ff;
            transform: rotate(-45deg);
            animation: beat 1.2s infinite;
            box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff00ff;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 60px;
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* --- Graffiti Glows --- */
        .glow {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: glow-flash linear forwards;
            filter: blur(5px);
            z-index: 5;
        }

        @keyframes glow-flash {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 0.7;
                transform: scale(1);
            }
            80% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .message {
            position: absolute;
            bottom: 20px;
            color: #ffffff;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            z-index: 10;
        }

        /* --- POPUP STYLES (New) --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark, transparent background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 100; /* Ensure it's on top of everything */
        }

        .popup-content {
            background-color: #1a001a; /* Dark background */
            border: 5px solid #ff00ff; /* Glowing border */
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px rgba(255, 0, 255, 0.5); /* Strong glow effect */
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px #ff00ff, 0 0 40px rgba(255, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 40px #ff00ff, 0 0 80px rgba(255, 0, 255, 0.8);
            }
        }

        .popup-content h2 {
            color: #ffff00; /* Yellow header */
            margin-top: 0;
            text-shadow: 0 0 5px #ffff00;
        }

        .popup-content p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.5;
            text-shadow: 1px 1px 2px #000000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ff00ff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heart-container">
        <div class="heart"></div>
    </div>
    <div class="message">
        <p>আমাদের ভালোবাসার সুন্দর মুহূর্তগুলো!</p>
    </div>

    <div id="romantic-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
            <h2>তোমার জন্য...</h2>
            <p>
                তুমি আমার জীবনের সবচেয়ে সুন্দর কবিতা। তোমার উপস্থিতি আমার চারিদিকের অন্ধকারকে আলোকিত করে দেয়।
                আমার হৃদয়ের স্পন্দন শুধু তোমার জন্যই বাজে। প্রতিটি ক্ষণ শুধু তোমাকেই চাই!
            </p>
        </div>
    </div>

    <script>
        const body = document.body;
        const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000'];
        
        // Popup Elements
        const heartContainer = document.getElementById('heart-container');
        const romanticPopup = document.getElementById('romantic-popup');
        const closePopupBtn = document.getElementById('close-popup');

        // --- Flower Logic (Unchanged) ---
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.width = Math.random() * 15 + 5 + 'px';
            flower.style.height = flower.style.width;
            flower.style.animationDuration = Math.random() * 5 + 5 + 's';
            flower.style.animationDelay = Math.random() * 5 + 's';
            body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        for (let i = 0; i < 50; i++) {
            createFlower();
        }

        setInterval(createFlower, 500);

        // --- Glow Logic (Unchanged) ---
        function createGlow() {
            const glow = document.createElement('div');
            glow.classList.add('glow');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            glow.style.backgroundColor = randomColor;
            glow.style.boxShadow = `0 0 20px ${randomColor}, 0 0 40px ${randomColor}, 0 0 80px ${randomColor}`;

            glow.style.width = Math.random() * 200 + 50 + 'px';
            glow.style.height = glow.style.width;
            glow.style.top = Math.random() * 100 + 'vh';
            glow.style.left = Math.random() * 100 + 'vw';
            glow.style.animationDuration = Math.random() * 2 + 1 + 's';
            glow.style.animationDelay = Math.random() * 2 + 's';

            body.appendChild(glow);

            glow.addEventListener('animationend', () => {
                glow.remove();
            });
        }

        setInterval(createGlow, 300);

        // --- POPUP Logic (New) ---
        function showPopup() {
            romanticPopup.style.display = 'flex';
        }

        function hidePopup() {
            romanticPopup.style.display = 'none';
        }

        // Event listeners for the heart click
        heartContainer.addEventListener('click', showPopup);
        
        // Event listener for the close button
        closePopupBtn.addEventListener('click', hidePopup);

        // Event listener to close when clicking outside the pop-up content
        romanticPopup.addEventListener('click', function(event) {
            // Check if the click occurred directly on the overlay, not on the content
            if (event.target === romanticPopup) {
                hidePopup();
            }
        });
    </script>
</body>
</html>
