    <style>

            padding: 0;

        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        /* ‡¶ó‡ßã‡¶≤‡¶æ‡¶™ ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .rose {
            position: absolute;
            font-size: 60px;
            animation: roseFloat 8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
            z-index: 2;
        }

        .rose:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .rose:nth-child(2) { top: 10%; right: 25%; animation-delay: 1s; }
        .rose:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .rose:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 3s; }
        .rose:nth-child(5) { top: 50%; left: 10%; animation-delay: 4s; }
        .rose:nth-child(6) { top: 45%; right: 12%; animation-delay: 5s; }
        .rose:nth-child(7) { top: 30%; left: 30%; animation-delay: 6s; }
        .rose:nth-child(8) { bottom: 30%; right: 30%; animation-delay: 7s; }

        @keyframes roseFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-15px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(-25px) rotate(-5deg) scale(1.1);
            }
            75% {
                transform: translateY(-15px) rotate(3deg) scale(1.05);
            }
        }

        /* ‡¶Æ‡¶æ‡¶ù‡ßá‡¶∞ ‡¶¨‡ßú ‡¶ó‡ßã‡¶≤‡¶æ‡¶™ */
        .main-rose {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            animation: mainRosePulse 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.8));
            z-index: 3;
        }

        @keyframes mainRosePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
        }

        /* ‡¶Ü‡¶≤‡ßã‡¶∞ ‡¶ù‡¶≤‡¶ï‡¶æ‡¶®‡¶ø */
        .light-beam {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            animation: lightFlash 3s linear infinite;
            opacity: 0;
        }

        @keyframes lightFlash {
            0% {
                transform: rotate(0deg) translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            20% {
                opacity: 0.8;
            }
            30% {
                opacity: 0;
            }
            100% {
                transform: rotate(360deg) translateY(-100px);
                opacity: 0;
            }
        }

        /* ‡¶Ü‡¶≤‡ßã‡¶∞ ‡¶∞‡¶∂‡ßç‡¶Æ‡¶ø */
        .light-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 182, 193, 0.6) 0%,
                rgba(255, 105, 180, 0.4) 30%,
                transparent 70%);
            animation: rayPulse 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes rayPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        /* ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶∂‡ßá‡¶™ ‡¶¨‡¶æ‡¶ü‡¶® */
        .heart-button {

            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            width: 120px;
            height: 120px;
            cursor: pointer;
            z-index: 4;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
            transition: all 0.4s ease;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            
            /* ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶∂‡ßá‡¶™ ‡¶§‡ßà‡¶∞‡¶ø */

        @keyframes heartBeat {

            50% { transform: translateX(-50%) scale(1.3); }

        /* ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ */

            }

        /* ‡¶ï‡¶¨‡¶ø‡¶§‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® */

            text-align: center;

        }

        @keyframes poetryShow {

            }
            15% {

                transform: translateX(-50%) scale(1.05);
                top: 25%;
            }
            20% {
                transform: translateX(-50%) scale(1);
                top: 25%;
            }
            80% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
                top: 25%;
            }
            100% {
                opacity: 0;

            }

        /* ‡¶ü‡ßç‡¶∞‡ßá‡¶® ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø */

        @keyframes trainMove {

            20% {

            }
            30% {

            100% {

        /* ‡¶ö‡¶®‡ßç‡¶¶‡ßç‡¶∞‡¶Æ‡ßÅ‡¶ñ‡ßÄ ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø */

        @keyframes moonSleep {

            30% {

                right: 30%;
                top: 40%;
            }
            40% {

                right: 30%;
                top: 40%;
            }
            80% {

                top: 40%;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
                right: 30%;

        }
    </style>
