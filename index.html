<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Ambiance with Graffiti Glow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a001a, #000000); /* Darker, more mysterious background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-size: cover; /* Ensure background covers the whole area */
        }

        .flower {
            position: absolute;
            background-color: #ff00ff; /* Bright magenta for contrast */
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Glowing flowers */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure heart is above glows */
        }

        .heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff00ff; /* Matching the bright magenta glow */
            transform: rotate(-45deg);
            animation: beat 1.2s infinite;
            box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff; /* Stronger glow for the heart */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff00ff;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 60px;
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: glow-flash linear forwards;
            filter: blur(5px); /* Soften the glow */
            z-index: 5; /* Place glows behind the heart */
        }

        @keyframes glow-flash {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 0.7;
                transform: scale(1);
            }
            80% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .message {
            position: absolute;
            bottom: 20px;
            color: #ffffff; /* White text for better contrast */
            font-size: 1.5em; /* Larger font size */
            text-align: center;
            width: 100%;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Glowing text */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="message">
        <p>আমাদের ভালোবাসার সুন্দর মুহূর্তগুলো!</p>
    </div>

    <script>
        const body = document.body;
        const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000']; // Cyan, Magenta, Yellow, Green, Red

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.width = Math.random() * 15 + 5 + 'px';
            flower.style.height = flower.style.width;
            flower.style.animationDuration = Math.random() * 5 + 5 + 's';
            flower.style.animationDelay = Math.random() * 5 + 's';
            body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Create multiple flowers
        for (let i = 0; i < 50; i++) {
            createFlower();
        }

        // Continuously create flowers
        setInterval(createFlower, 500);

        function createGlow() {
            const glow = document.createElement('div');
            glow.classList.add('glow');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            glow.style.backgroundColor = randomColor;
            glow.style.boxShadow = `0 0 20px ${randomColor}, 0 0 40px ${randomColor}, 0 0 80px ${randomColor}`;

            glow.style.width = Math.random() * 200 + 50 + 'px';
            glow.style.height = glow.style.width;
            glow.style.top = Math.random() * 100 + 'vh';
            glow.style.left = Math.random() * 100 + 'vw';
            glow.style.animationDuration = Math.random() * 2 + 1 + 's'; // Faster flash
            glow.style.animationDelay = Math.random() * 2 + 's';

            body.appendChild(glow);

            glow.addEventListener('animationend', () => {
                glow.remove();
            });
        }

        // Continuously create glows
        setInterval(createGlow, 300); // More frequent flashes
    </script>
</body>
</html>
